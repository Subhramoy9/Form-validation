<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>

<body>
    <div id="container" align="center">
        <button id="logout">Logout</button>
        <div id="sign">

            <div id="container1">
                <h1>Sign in</h1>
                <form>
                    User Name: <input type="text" id="userName"><br><br>
                    Password: <input type="password" id="password">
                </form><br><br>
                <button id="login">Sign in</button>
                <p id="redirect1">Create new account</p>
            </div>



            <div id="container2">
                <h1>Sign up</h1>
                <form>
                    User Name: <input type="text" id="user"><br><br>
                    Set Password: <input type="password" id="pass"> <br><br>
                    Re-enter Password: <input type="password" id="pass2">
                </form><br><br>
                <button id="signup">Sign up</button>
                <p id="redirect">Already have an account?</p>
            </div>
        </div>



        <div id="Credentials">

            <div id="container3">
                <h1>Enter Student Credentials</h1>
                <form>
                    name:<input type="text" id="stdname"><br><br>
                    height:<input type="text" id="height"><br><br>
                    age:<input type="number" id="age"><br><br>
                    <button id="submit">submit</button>
                </form>
            </div>



            <div id="container4">
                <h1>Student Credentials</h1>

                Name:<h4 id="name"></h4>
                Height:<h4 id="ht"></h4>
                Age:<h4 id="ag"></h4>



            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
